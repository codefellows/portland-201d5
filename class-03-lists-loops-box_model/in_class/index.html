<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Example</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ol>
      <li class="item">Ordered item one</li>
      <li class="item selected">Ordered item two</li>
      <li class="item">Ordered item three</li>
    </ol>
    <ul>
      <li>Unordered item one</li>
      <li class="selected">Unordered item two</li>
      <li>Unordered item three</li>
    </ul>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
